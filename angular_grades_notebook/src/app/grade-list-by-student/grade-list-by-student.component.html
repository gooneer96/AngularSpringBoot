<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Student grades list</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Subject</th>
          <th>Grade</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grade of grades | async">
          <td>{{grade.studentId.firstName}}</td>
          <td>{{grade.studentId.lastName}}</td>
          <td>{{grade.subjectId.name}}</td>
          <td>{{grade.grade}}</td>
          <td>{{grade.note}}</td>
          <td>
            <button (click)="deleteGrade(grade.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateGrade(grade.id)" class="btn btn-info" style="margin-left: 10px">Update</button>            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
