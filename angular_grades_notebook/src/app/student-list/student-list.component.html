<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Student list</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" matSort>
      <thead>
        <tr>
          <th>First Name</th>
          <th mat-sort-header="lastName">Last Name</th>
          <th>Class Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students | async">
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.className}}</td>         
          <td>
            <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateStudent(student.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="showGrades(student.id)" class="btn btn-info" style="margin-left: 10px">Show grades</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
